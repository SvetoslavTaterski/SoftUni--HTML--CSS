<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9beb3ae178.js" crossorigin="anonymous"></script>
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <p>
      <button><a>Learn More</a></button> <button>Learn More</button>
      <button class="hover">Learn More</button>
    </p>
    <h2>Filled Buttons</h2>
    <p>
      <button class="fill"><a>Learn More</a></button>
      <button class="fill">Learn More</button>
      <button class="fill hover">Learn More</button>
    </p>
    <h2>Icon buttons</h2>
    <p>
      <button class="fill">
        <i class="fa-solid fa-arrow-down"></i>
        <a>Download</a>
      </button>
      <button class="fill">
        <i class="fa-solid fa-arrow-down"></i>
        Download
    </button>
      <button class="fill hover">
        <i class="fa-solid fa-arrow-down"></i>
        Download
      </button>
    </p>
  </body>
</html>
